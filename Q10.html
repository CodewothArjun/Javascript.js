<!DOCTYPE html>
<html lang="en">

<head>
    <title> 10. Write a JavaScript program to sort the data of an array . </title>
</head>

<body>
    <br><br>
    <script>
        array = [12, 34, 56, 76, 89, 90, 46, 67, 95, 363];
        temp = 0;
        for (var i = 0; i < array.length; i++) {
            for (j = 0; j < array.length; j++) {
                if (array[j + 1] < array[j]) {
                    temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
       
        for (var i = 0; i < array.length; i++) {
            if (i != array.length - 1) {
                document.write(array[i] + ',')
            } else {
                document.write(array[i]);
            }
        }
       
    </script>
</body>

</html>
