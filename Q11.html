<!DOCTYPE html>
<html lang="en">

<head>

    <title> 11. Write a JavaScript program to reverse a given string.</title>
</head>

<body>

    <br><br>

    <script>
        string = prompt("Enter a string");
        rev = ' '
        for (var i = string.length - 1; i >= 0; i--) {
            rev += string[i];
        }

        document.write('The reverse of string ' + string + ' is  <u><b>' + rev + '</b></u>.');
    </script>

</body>

</html>
