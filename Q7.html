<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>   7. Write a JavaScript program to check if a given number is palindrome or not . </title>
</head>
<body>
 <br><br>
    <script id="PALINDROME">
        var N =prompt("Enter a number to calculate the number is palindrome or not....");
        var M = N;  // STORE VALUE OF N TO M FOR CHECK PALINDROME IN LAST
        var rev = 0;
        var rem;
        while (N > 0) {
            rem = N % 10;
            rev = rev * 10 + rem;
            N = Math.floor(N / 10);

        }

        if (rev == M) {
            document.write(M + ' is palindrome number.');
        } else {
            document.write(M + " is not palindrome number.");
        }
    </script>
</body>
</html>
