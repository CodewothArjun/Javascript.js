    3. Write a JavaScript program to check whether the given number is positive or negitive . <br><br>
<script>
    var
    Num=prompt("Enter any number:");
    if (Num > 0) {
        document.write('The Number ' + Num + ' is Positive. <br>');
    } else if (Num < 0) {
        document.write('The Number ' + Num+ ' is Negative. <br>');
    } else {
        document.write('The Number ' + Num + ' is neither positive nor negative. <br>');
    }
</script>
