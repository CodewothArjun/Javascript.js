<!DOCTYPE html>
<html lang="en">

<head>

    <title>8. Write a JavaScript program to calculate the factorial of the given number.</title>
</head>

<body>

    <br><br>
    <script>
        N = prompt("Enter a number to calculate the factorial of the given number...")
        document.write('Product of factorials of ' + N + ' is ' + factorials(N));
        function factorials(n) {
            if (n == 0 || n == 1) {
                return 1;
            } else {
                return n * factorials(n - 1);
            }
        }
    </script>

</body>

</html>
