<!DOCTYPE html>
<html lang="en">

<head>
    <title> 13. Write a JavaScript program to calculate the factorial of a number using the concept of recursion .</title>
</head>

<body>

    <br><br>
    <script>
        N = prompt("Enter  a number to calculate the factorial of that number..");
        count = 1;
        for (var i = 1; i <= N; i++) {
            count *= i;
        }
        document.write('<br> Factorial of ' + N + ' is : ' + count);
    </script>
</body>

</html>
