<!DOCTYPE html>
<html lang="en">
<head>

    <title> 4. Write a JavaScript program to check if a given number is even or odd . </title>

</head>
<br><br>
<body>
   
<script>
    N = prompt("Enter a Number to check whether the number is odd or even");
    if (N % 2 == 0) {
        document.write('The Number ' + N + ' is even. <br>');
    } else {
        document.write('The Number ' + N + ' is odd. <br>');
    }
</script>
</body>
</html>
